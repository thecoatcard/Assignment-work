<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment : Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="fcontain">
        <h2>Create an Account</h2>
        <p>Full Name</p>
        <input type="text" name="fullname" id="fullname" placeholder="Enter your full name">
        <p>Email</p>
        <input type="email" name="email" id="email" placeholder="Enter your email">
        <p>Password</p>
        <input type="password" name="password" id="password" placeholder="Enter your password">
        <p>Phone Number</p>
        <input type="text" name="phone" id="phone" placeholder="Enter your phone number"><br>
        <button class= "Signup">Sign Up</button>
        <p class="center">OR</p>
        <button class= "SignupB">Sign Up with Google</button><p></p>
        <p class="center">Already have an account? <a href=#>Login</a></p>

    </div>
</body>
</html>
